<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-gradient-custom shadow" aria-label="Fourth navbar example">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link text-light active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="biodata.html" target="_blank">Profile</a>
              </li>

              <li class="nav-item dropdown text-light">
                <a class="nav-link dropdown-toggle text-light" href="#" data-bs-toggle="dropdown" aria-expanded="false">Tutorial</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">HTML</a></li>
                  <li><a class="dropdown-item" href="#">JS</a></li>
                  <li><a class="dropdown-item" href="#">CSS</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container shadow bg-light my-5 p-3">
        <div class="row text-center">
          <div class="col-md-4 fs-1 text-end"><i class="bi bi-person-circle"></i></div>
          <div class="col-md-4 text-start">
            <div class="row fw-bold" id="nameDisplay">Kadarisman</div>
            <div class="row text-muted" id="roleDisplay">Web Developer</div>
            <div class="row my-2">
              <div class="col-6 px-0 g-1">
                <button id="editButton" type="button" class="btn btn-outline-primary p-1">Edit</button>
                <button type="button" id="resetForm" class="btn btn-outline-secondary p-1">Reset</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-start">
            <table id="biodataTable">
              <tr>
                <td class="fw-bold">Availability</td>
                <td>: <span id="availabilityDisplay">Web Developer</span></td>
              </tr>
              <tr>
                <td class="fw-bold">Usia</td>
                <td>: <span id="usiaDisplay">28</span></td>
              </tr>
              <tr>
                <td class="fw-bold">Lokasi</td>
                <td>: <span id="lokasiDisplay">Purwokerto</span></td>
              </tr>
              <tr>
                <td class="fw-bold">Pengalaman</td>
                <td>: <span id="experienceDisplay">Ci4 & Laravel</span></td>
              </tr>
              <tr>
                <td class="fw-bold">Email</td>
                <td>: <span id="emailDisplay">kadarismanfisika@gmail.com</span></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="container mt-3">
          <form id="editForm" method="post" action="" style="display: none">
            <div class="mb-3">
              <label for="nama" class="form-label text-capitalize">Nama</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label text-capitalize">Role</label>
              <input type="text" class="form-control" id="role" required />
            </div>
            <div class="mb-3">
              <label for="availability" class="form-label">Availability</label>
              <input type="text" class="form-control" id="availability" required />
            </div>
            <div class="mb-3">
              <label for="usia" class="form-label text-capitalize">Usia</label>
              <input type="number" min="1" class="form-control" id="usia" required />
            </div>
            <div class="mb-3">
              <label for="lokasi" class="form-label text-capitalize">Lokasi</label>
              <input type="text" class="form-control" id="lokasi" required />
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label text-capitalize">Experience</label>
              <input type="text" class="form-control" id="experience" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-capitalize">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <button type="submit" class="btn btn-success col-12">Submit</button>
            <button type="button" id="resetButton" class="btn btn-secondary col-12 mt-2">Reset</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="py-3 my-4 bg-light shadow sticky-bottom">
      <p class="text-center text-body-secondary">Â©isman 2024</p>

    <script src="assets/js/js.js"></script>
  </body>
</html>
